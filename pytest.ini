[tool:pytest]
testpaths = stt_service/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that may take longer to run
    audio: Tests that require audio hardware
    ui: Tests that require UI interaction